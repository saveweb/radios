title: 老年之声 [中央人民广播电台老年之声]
description: 中央人民广播电台开播的第十套节目，主打老年服务类节目。此频率前身为服务2008年夏季奥林匹克运动会而开播的中央人民广播电台奥运之声，开播于2008年8月4日。奥运会结束后于2009年1月1日改名为中央人民广播电台老年之声重新开播。 
